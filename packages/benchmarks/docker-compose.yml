services:
  redis:
    image: redis:7-alpine
    container_name: lokiverse-benchmarks-redis
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
